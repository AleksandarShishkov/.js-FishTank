    // two variables holding the coordinates for the position of the cursor when clicked
    let posX;
    let posY;
    
    // validating if the mouse has been clicked
    // and getting the coordinates of the cursor
    let isMouseDown = false;
    document.addEventListener("mousedown", () =>
    {
    posX = event.clientX;
    posY = event.clientY;
    isMouseDown = true;
    console.log('posX: ' + posX + ' posY: ' + posY);
    });
    document.addEventListener("mouseup", () =>
    {
    isMouseDown = false;
    });
    
    // coordinates for the fish on the screen
    let newTop;
    let newLeft;
    
    // fish1 swim function
    function swim_fish1(){
    
    if(isMouseDown)
    {
    newTop = posY + "px";
    newLeft = posX + "px";
    
    }
    else
    {
    newTop = Math.random()*($(document).height()-50) + "px";
    newLeft = Math.random()*($(document).width()-50) + "px";
    }
    if(newLeft<$(".fish1").offset().left)
    {
    $(".fish1").css("transform", "rotateY(180deg)");
    }else{
    $(".fish1").css("transform", "rotateY(0deg)");
    }
    $(".fish1").animate({
    left:newLeft,
    top :newTop,
    },
    1000,
    ()=>{swim_fish1();}
    );
    
    }
